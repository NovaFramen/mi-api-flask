<!DOCTYPE html>

<head>
    <title>Registrar Compra</title>

<style>
    .formulario-compra {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-usuario {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 15px;
}

.form-label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

.form-input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.form-submit {
    margin-top: 20px;
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-submit:hover {
    background-color: #0056b3;
}
</style>
</head>

<body>


    <nav class="navbar">
        <div class="logo">

    <main class="main-content">
        <h1 class="big-title">Registrar Compra</h1>


         <form action="{{ url_for('registrar_compra') }}" method="POST" class="formulario-compra">
        <p class="form-usuario">ðŸ‘¤ Usuario: <strong>{{ username }}</strong></p>
        <input type="hidden" name="idusuarios" value="{{ user_id }}">

        <label for="total" class="form-label">ðŸ’° Nro. Tarjeta: </label>
        <input type="number" name="total"  required class="form-input">

        <input type="submit" value="ðŸ›’ Guardar Compra" class="form-submit">
    </form>


    </main>

    <svg id="svgfilters2" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700">
        <defs>
            <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
                <feTurbulence type="fractalNoise" baseFrequency="0.102" numOctaves="4" seed="15" stitchTiles="stitch"
                    x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
                <feSpecularLighting surfaceScale="12" specularConstant="0.4" specularExponent="20"
                    lighting-color="#dfdde1" x="0%" y="0%" width="100%" height="100%" in="turbulence"
                    result="specularLighting">
                    <feDistantLight azimuth="3" elevation="142"></feDistantLight>
                </feSpecularLighting>

            </filter>
        </defs>
        <rect width="700" height="700" fill="#1c1818ff"></rect>
        <rect width="700" height="700" fill="#dfdde1" filter="url(#nnnoise-filter)"></rect>
