<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Descargar Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0,123,255,0.5);
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.25s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Descargas de Videos po $1</h2>
        <form action="{{ url_for('registrar_descarga') }}" method="post">
            <label for="video_url">URL del Video:</label>
            <input type="url" name="video_url" required placeholder="Pega aquÃ­ el enlace..." />
            <button type="submit">Descargar</button>
        </form>
    </div>
</body>
</html>
